<!doctype html>
<html lang="en">
    <head>
        <title>Luky E-S</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      </head>
      
      <body style="background-color: #B7C9B2;">
          <!-- navbar with logo and account button, logo -->
          <nav class="navbar navbar-expand-sm navbar-light mb-2" style="background-color: #80a080;">
            <div class="container d-flex align-items-center justify-content-between flex-nowrap">
              <div class="d-flex align-items-center flex-nowrap">
                <a href="index.html" class="me-3">
                  <img class="img-fluid" style="width:60px;" src="assets/images/logo.svg" alt="logo">
                </a>
                <h1 class="mb-0 fs-4">LukEshop</h1>
              </div>
              <div class="d-flex align-items-center flex-nowrap">
                <button type="button" class="btn btn-secondary me-3 px-4">Account</button>
                <h1 class="ms-3"><i class="bi bi-person-lock"></i></h1>
              </div>
            </div>
          </nav>
      
          
          <!-- search box and shoping cart icon -->
          <div style="background-color: #80a080;" class="container d-flex align-items-center justify-content-between rounded-2">
            <div class="flex-grow-1 d-flex justify-content-center">
              <div class="py-2" style="width: 60%;">
                <input type="text" class="form-control col-8 col-sm-12 " placeholder="Search box" />
              </div>
            </div>
            <div>
              <h2 class="mb-0 px-1"><i class="bi bi-bag-fill"></i></h2>
            </div>
          </div>

          <!-- quick select -->
          <div style="background-color: #80a080;" class="container rounded-2 p-3 mt-2">
            <div class="row g-3">
              <div class="col-6 col-md">
                <button type="button" class="btn btn-light w-100">QuickSelect1</button>
              </div>
              <div class="col-6 col-md">
                <button type="button" class="btn btn-light w-100">QuickSelect2</button>
              </div>
              <div class="col-6 col-md">
                <button type="button" class="btn btn-light w-100">QuickSelect3</button>
              </div>
              <div class="col-6 col-md">
                <button type="button" class="btn btn-light w-100">QuickSelect4</button>
              </div>
              <div class="col-6 col-md">
                <button type="button" class="btn btn-light w-100">QuickSelect5</button>
              </div>
            </div>
          </div>
          

          <!-- carousel -->
          <div class="container rounded-2 p-2 pt-4 mt-2" style="background-color: #80a080;">
            <div id="carouselExampleAutoplaying" class="carousel carousel-dark slide" data-bs-ride="carousel">
              
              <div class="carousel-inner">

                <div class="carousel-item active" data-bs-interval="5000">
                  <div class="d-flex flex-column flex-md-row align-items-center">
                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                      <img src="assets/images/normal-bow-and-arrow.webp" class="img-fluid w-50" alt="...">
                    </div>
                    <div class="col-md-6 text-center text-md-start">
                      <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                </div>
                
                <div class="carousel-item" data-bs-interval="5000">
                  <div class="d-flex flex-column flex-md-row align-items-center">
                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                      <img src="assets/images/compound-bow-and-arrow.webp" class="img-fluid w-50" alt="...">
                    </div>
                    <div class="col-md-6 text-center text-md-start">
                      <h5>Second slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                </div>
                
                <div class="carousel-item" data-bs-interval="5000">
                  <div class="d-flex flex-column flex-md-row align-items-center">
                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                      <img src="assets/images/compound-bow.webp" class="img-fluid w-50" alt="...">
                    </div>
                    <div class="col-md-6 text-center text-md-start p-3">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                </div>
          
              </div>
          
              <div class="d-flex justify-content-center mt-3">
                <div class="carousel-indicators position-static">
                  <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
              </div>
              
            </div>
          </div>
          


          

          

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
