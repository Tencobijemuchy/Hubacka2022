  <script>
    const products = [
      { title: "Skaut Padouk", price: "218,49€", image: "assets/images/lazecky-skaut-padouk-dlouhy-luk/lazecky-skaut-padouk-dlouhy-luk-01.webp" },
      { title: "Cobra", price: "296,75€", image: "assets/images/cobra/cobrat250.png" },
      { title: "Falcon", price: "226,15€", image: "assets/images/falcon/products_falcon.png" },
      { title: "Black Hawk", price: "319,89€", image: "assets/images/blackHawk/products_black_hawk.png" },
      { title: "Ghost", price: "312,99€", image: "assets/images/ghost/Ghost-1__46356.jpg" },
      { title: "Immortal", price: "289,49€", image: "assets/images/imortal/Immortal_2__04600.jpg" },
      { title: "Kartal", price: "243,99€", image: "assets/images/kartal/Kartal__71859.webp" },
      { title: "Red Deer", price: "325,99€", image: "assets/images/redDeer/products_red_deer.png" },
      { title: "Skylark", price: "199,89€", image: "assets/images/skylark/Skylark__55835.png" },
      { title: "Symphony", price: "281,49€", image: "assets/images/symphony/Symphony-1-1__07117.jpg" },
      { title: "White Tail", price: "299,99€", image: "assets/images/whitetail/products_whitetail.png" }
    ];
  
    const productsPerPage = 6;
    let currentPage = 1;
  
    function displayProducts() {
      const grid = document.getElementById("product-grid");
      grid.innerHTML = "";
      const start = (currentPage - 1) * productsPerPage;
      const end = start + productsPerPage;
      const visibleProducts = products.slice(start, end);
  
      visibleProducts.forEach(product => {
        const productHTML = `
          <div class="col">
            <div class="card h-100">
              <a href="ProcuctPage.html">
                <img src="${product.image}" class="card-img-top" style="height: 300px; object-fit: cover;" alt="${product.title}">
              </a>
              <div class="card-body">
                <a href="ProcuctPage.html" class="text-dark text-decoration-none">
                  <h5 class="card-title">${product.title}</h5>
                </a>
                <p class="card-text">${product.price}</p>
              </div>
            </div>
          </div>`;
        grid.innerHTML += productHTML;
      });
  
      document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${Math.ceil(products.length / productsPerPage)}`;
      document.getElementById("prevPage").disabled = currentPage === 1;
      document.getElementById("nextPage").disabled = currentPage === Math.ceil(products.length / productsPerPage);
    }
  
    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        displayProducts();
      }
    });
  
    document.getElementById("nextPage").addEventListener("click", () => {
      if (currentPage < Math.ceil(products.length / productsPerPage)) {
        currentPage++;
        displayProducts();
      }
    });
  
    displayProducts();
  </script>
